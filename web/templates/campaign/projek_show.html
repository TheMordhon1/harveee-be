{{ define "content" }}

<h2 class="mb-4">Proyek User</h2>

<div class="card mb-4">
    <div class="card-body">
        {{ if .CampaignImages }}
                            <a class="venobox" href="/{{ (index .CampaignImages 0).FileName }}" >
                            <img width="500" src="/{{ (index .CampaignImages 0).FileName }}" class="img-fluid img-thumbnail">
                            </a>
        {{ end }}
        <form class="mt-5">
            <div class="form-group">
                <label for="name">Pembuat Proyek</label>
                <input type="text" name="name" disabled class="form-control" value="{{ .User.Name }}">
            </div>

            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" disabled class="form-control" value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="address">Alamat</label>
                <input type="text" name="address" disabled class="form-control" value="{{ .Address }}">
            </div>

            <div class="form-group">
                <label for="short_description">Deskripsi Singkat</label>
                <input type="text" name="short_description" placeholder="Enter short description" disabled class="form-control" value="{{ .ShortDescription }}">
            </div>

            <div class="form-group">
                <label for="description_komoditas">Deskripsi Komoditas</label>
                <textarea name="description_komoditas" cols="10" rows="4" placeholder="Enter description_komoditas" disabled class="form-control">{{ .DescriptionKomoditas }}</textarea>
            </div>

            <div class="form-group">
                <label for="description_prospek">Deskripsi Prospek</label>
                <textarea name="description_prospek" cols="10" rows="4" placeholder="Enter description_prospek" disabled class="form-control">{{ .DescriptionProspek }}</textarea>
            </div>

            <div class="form-group">
                <label for="description_risiko">Deskripsi Risiko</label>
                <textarea name="description_risiko" cols="10" rows="4" placeholder="Enter description_risiko" disabled class="form-control">{{ .DescriptionRisiko }}</textarea>
            </div>

            <div class="form-group">
                <label for="description_kelompok_tani">Deskripsi Kelompok Tani</label>
                <textarea name="description_kelompok_tani" cols="10" rows="4" placeholder="Enter description_kelompok_tani" disabled class="form-control">{{ .DescriptionKelompokTani }}</textarea>
            </div>

            <div class="form-group">
                <label for="goal_amount">Total Biaya Projek</label>
                <input type="text" name="goal_amount" placeholder="Enter goal amount" disabled class="form-control" value="{{ .GoalAmountFormatIDR }}">
            </div>

            <div class="form-group">
                <label for="min_pembayaran">Minimal Pembayaran</label>
                <input type="text" name="min_pembayaran" placeholder="Enter Minimal Pembayaran" disabled class="form-control" value="{{ .MinPembayaranFormatIDR }}">
            </div>

            <div class="form-group">
                <label for="perks">Yang Ditawarkan Pada Funder</label>
                <input type="text" name="perks" placeholder="Enter perks (comma separated)" disabled class="form-control" value="{{ .Perks }}">
            </div>

            <div class="form-group">
                <label for="backer_count">Jumlah Funder</label>
                <input type="text" name="backer_count" disabled class="form-control" value="{{ .BackerCount }}">
            </div>

            <div class="form-group">
                <label for="current_amount">Saldo Terkumpul Saat Ini</label>
                <input type="text" name="current_amount" disabled class="form-control" value="{{ .CurrentAmountFormatIDR }}">
            </div>
        </form>
    </div>
</div>

{{ end }}
