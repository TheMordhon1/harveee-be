{{ define "content" }}
<h2 class="mb-4">User</h2>

<a href="/users/new" class="btn btn-primary mb-3"
  ><i class="fa fa-plus"></i> Buat Akun</a
>

<div class="card mb-4">
  <div class="card-body">
    <table class="table mb-0">
      <thead class="thead-light">
        <tr>
          <th></th>
          <th>Nama</th>
          <th>Email</th>
          <th>Pekerjaan</th>
          <th>Dibuat</th>
          <th>Role</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{ range .users }}
        <tr>
          <td>
            <img
              class="img-fluid img-thumbnail img-rounded"
              style="border-radius: 50%; height: 60px; width: 60px"
              src="{{ .AvatarFileName }}"
              width="60"
              height="60"
            />
          </td>
          <td>{{ .Name }}</td>
          <td>{{ .Email }}</td>
          <td>{{ .Occupation }}</td>
          <td>{{ .CreatedAt }}</td>
          <td>{{ .Role }}</td>
          <td >
            <a href="mailto:{{ .Email }}" title="Kirim Email"><i class="fa fa-envelope"></i></a>
          </td>
          <td >
            <a href="/users/edit/{{ .ID }}" title="Edit"><i class="fa fa-edit"></i></a>
          </td>
          <td >
            <a href="/users/avatar/{{ .ID }}" title="Ubah Foto"><i class="fa fa-camera"></i></a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}
