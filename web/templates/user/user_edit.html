{{ define "content" }}
<h2 class="mb-4">Edit User</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users/update/{{ .ID }}" method="POST" id="input">
            <div class="form-group">
                <label for="name" class="text-capitalize">nama</label>
                <input type="text" name="name" placeholder="ex: John Doe" required class="form-control" value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="ex: johndoe@gmail.com" required class="form-control" value="{{ .Email }}">
            </div>

            <div class="form-group">
                <label for="occupation">Pekerjaan</label>
                <input type="text" name="occupation" placeholder="ex: Pengusaha" required class="form-control" value="{{ .Occupation }}">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" placeholder="Enter Role" required class="form-control" value="{{ .Role }}">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
        
            <div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
    </div>
</div>


{{ end }}
